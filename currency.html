<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="currency.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>currency converter</h1>
      <form action="">
        <div class="amount">
          <p>enter amount</p>
          <input type="text" value="100" class="converted" />
        </div>

        <div class="flag">

          <div class="">
            <p class="from">from</p>
            <div class="fromside">
              <img src="https://flagsapi.com/BE/flat/64.png" alt="" />
              <select name="from" class="dropdown" id="fromcur" >
                <option value="usd">usd</option>
                <option value="inr">inr</option>
              </select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="toside">
            <p class="to">to</p>
            <div class="fromside">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to" class="dropdown" id="tocur" ></select>
            </div>
          </div>
        </div>

        <div >
          <p>converted</p>
          <input type="text" class="converted" value=""  id="koko" />
        </div>
      </form>
      <button class="start">get exchange rate</button>
    </div>

    <script src="code.js"></script>
    <script src="currency.js"></script>
  </body>
</html>
